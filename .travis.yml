env:
  - DOCKER_COMPOSE_VERSION=1.21.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
    -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

jobs:
  include:
    - stage: test
      script: make app-test

    - stage: build docker image
      if: branch = master
      script:
        - docker login -u=rabinzon -p="$DOCKER_PASS"
        - docker build -t rabinzon/read_quran --file services/app/Dockerfile.production services/app/
        - sudo docker tag rabinzon/read_quran rabinzon/read_quran:latest
        - docker push rabinzon/read_quran

notifications:
  slack:
    secure: $SLACK_TOKEN
